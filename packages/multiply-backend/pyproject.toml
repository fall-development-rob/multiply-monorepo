[tool.poetry]
name = "src"  
version = "0.1.0"
description = "Backend service for the Multiply project using Flask"
authors = ["Michael Curtis <mike@multiply.ai>", "Robert Fall <fall.development@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.12"
flask = "^2.1.2"
python-dotenv = "^1.0.1"  # Use the latest version available instead of "*"
packaging = ">=24.0"
pydantic = "^2.9.2"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = ["."]
